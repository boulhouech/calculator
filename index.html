<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="operation dis-op "></div>
            <div class="result">
                
            </div>
            <!-- Add the operation history container here -->
            <div class="operation-history-container"></div>
        </div>
        <div class="buttons">
            <div class="rows">
            <div class="row n-1">
                <button class="memory-clear">mc</button>
                <button class="memory-plus">m+</button>
                <button class="memory-minus">m-</button>
                <button class="mr-button">mr</button>
            </div>
            <div class="row n-2">
                <button class="clear-button">C</button>
                <button class="backspace-button" id="backspace">âŒ«</button>
                <button class="operation button" id="op">/</button>
                <button  class="operation button" id="op">*</button>
            </div>
            <div class="row n-3">
                <button onclick="appendNumber(7)" class="digit button">7</button>
                <button onclick="appendNumber(8)" class="digit button">8</button>
                <button onclick="appendNumber(9)" class="digit button">9</button>
                <button onclick="performOperation('-')" class="operation button" id="op">-</button>
            </div>
            <div class="row n-4">
                <button onclick="appendNumber(4)" class="digit button">4</button>
                <button onclick="appendNumber(5)" class="digit button">5</button>
                <button onclick="appendNumber(6)" class="digit button">6</button>
                <button onclick="performOperation('+')" class="operation button" id="op">+</button>
            </div>
            <div class="row row-double">
                <div class="row-double-number">
                    <div class="row-5">
                    <button onclick="appendNumber(1)" class="digit button">1</button>
                    <button onclick="appendNumber(2)" class="digit button">2</button>
                    <button onclick="appendNumber(3)" class="digit button">3</button>
                    </div>  
                    <div class="row-double-buttons">
                        <button onclick="performPercentage()" class="operation button">%</button>
                        <button onclick="appendNumber(0)" class="digit button">0</button>
                        <button class="digit d-operation ">,</button>
                    </div>
                </div>  
                <div class="row-equal">
                    <button onclick="perfomCalcul()" class="equal-button" id="op">=</button>
                </div>  
                </div>
            </div> 
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
